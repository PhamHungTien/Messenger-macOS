name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'
      
      - name: Build app archive
        run: |
          mkdir -p build
          xcodebuild clean \
            -project Messenger.xcodeproj \
            -scheme Messenger \
            -configuration Release
          xcodebuild \
            -project Messenger.xcodeproj \
            -scheme Messenger \
            -configuration Release \
            -archivePath build/Messenger.xcarchive \
            -derivedDataPath build/DerivedData \
            archive
      
      - name: Export app
        run: |
          mkdir -p build/Export
          xcodebuild \
            -exportArchive \
            -archivePath build/Messenger.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/Export
      
      - name: Create DMG
        run: |
          python3 create_dmg.py
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "dmg_file=Messenger-${VERSION}.dmg" >> $GITHUB_OUTPUT
      
      - name: Rename DMG
        run: |
          mv build/Messenger-1.0.dmg "build/Messenger-${{ steps.version.outputs.version }}.dmg"
      
      - name: Calculate SHA256
        id: sha256
        run: |
          SHA=$(shasum -a 256 "build/Messenger-${{ steps.version.outputs.version }}.dmg" | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/Messenger-${{ steps.version.outputs.version }}.dmg
          draft: false
          prerelease: false
          body: |
            # Messenger for macOS v${{ steps.version.outputs.version }}
            
            ## Installation
            1. Download the DMG file below
            2. Open the DMG file
            3. Drag the Messenger app to the Applications folder
            4. Launch Messenger from Applications
            
            ## Changes
            - See CHANGELOG for details
            
            ## Verification
            SHA256: `${{ steps.sha256.outputs.sha256 }}`
            
            ## License
            This project is licensed under the GNU General Public License v3.0 (GPL-3.0)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
